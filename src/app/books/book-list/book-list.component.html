<ng-template #noBooks>Leider keine BÃ¼cher vorhanden.</ng-template>

<button (click)="toggleCover()">
    Cover {{coverIsVisible ? 'aus' : 'ein'}}schalten
</button>

<table border="1" *ngIf="books?.length; else noBooks">
    <tr>
        <td *ngIf="coverIsVisible">Cover</td>
        <td>ISBN</td>
        <td>Titel</td>
        <td>Preis in Euro</td>
        <td>Aktionen</td>
    </tr>
    <tr *ngFor="let book of books; index as i; trackBy: getBuchId">
        <td *ngIf="coverIsVisible"><img [src]='book.coverUrl' [style.width.px]="20"></td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td [ngClass]="{'on-discount': book.price < 10}">{{book.price}}</td>
        <td></td>
    </tr>
</table>
